<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" href="estilos.css">
</head>
<body>
	 <!-- Formularios: -->
	<div class="container-fluid">
		<h1>CARRUSEL O SLIDER</h1>
		
		<div id="demo" class="carousel slide bg-dark" data-ride="carousel">

			<!-- INDICADORES -->

			<ul class="carousel-indicators">
				<li data-target="demo" data-slide-to="0" class="active"></li>
				<li data-target="demo" data-slide-to="1" ></li>
				<li data-target="demo" data-slide-to="2" ></li>
			</ul>

			<!-- IMAGENES -->

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="assets/images/paisaje1.jpg" class="img-fluid "  alt="">
					<div class="carousel-caption">
						<h3>PRIMER TITULO</h3>
						<p>Esta es la descripcion de la imagen</p>
					</div>
				</div>
				<div class="carousel-item "> 
					<img src="assets/images/paisaje2.jpg" class="img-fluid "  alt="">
					<div class="carousel-caption">
						<h3>SEGUNDO TITULO</h3>
						<p>Esta es la descripcion de la imagen 2</p>
					</div>
				</div>	
				<div class="carousel-item "> 
					<img src="assets/images/paisaje3.jpg" class="img-fluid "  alt="">
					<div class="carousel-caption">
						<h3>TERCER TITULO</h3>
						<p>Esta es la descripcion de la imagen 3</p>
					</div>
				</div>
			</div>

			<!-- CONTROLES DE LA IZQUIERDA Y DERECHA -->

			<a href="#demo" class="carousel-control-prev" data-slide="prev">
				<span class="carousel-control-prev-icon"></span>
			</a>

			<a href="#demo" class="carousel-control-next" data-slide="next">
				<span class="carousel-control-next-icon"></span>
			</a>
	
		</div>

	</div>
	
	
	<!-- <script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/popper.min.js"></script> -->
